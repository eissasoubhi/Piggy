<div class="right_col" role="main">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Make new transaction <small><i> {{ vm.made_transactions }} </i> transactions are made this month</small></h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br />
                        <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Money amount <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="mt-money" required="required" class="form-control col-md-7 col-xs-12">

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">From <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select class="select2_group form-control" required="required" select2  >
                                        <optgroup label="Money Boxes">
                                            <option ng-repeat="mb in vm.money_boxes" value=" {{ mb.name }} "> {{ mb.name }} </option>
                                        </optgroup>
                                        <optgroup label="Money Trackers">
                                            <option ng-repeat="mt in vm.money_trackers" value=" {{ mt.name }} " > {{ mt.name }} </option>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">To <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select class="select2_group form-control" required="required" select2>
                                        <optgroup label="Money Boxes">
                                            <option ng-repeat="mb in vm.money_boxes" value=" {{ mb.name }} "> {{ mb.name }} </option>
                                        </optgroup>
                                        <optgroup label="Money Trackers">
                                            <option ng-repeat="mt in vm.money_trackers" value=" {{ mt.name }} " > {{ mt.name }} </option>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">Every </label>
                                <div class="col-md-1 col-sm-1 col-xs-12">
                                    <select class="select2_group form-control every" select-change="vm.validateScheduleLoop()"  select2="vm.schedule_every" ng-model="vm.schedule_every"
                                    ng-options="schedule for schedule in vm.schedule_every_array track by schedule" >
                                    </select>
                                    {{vm.schedule_loop}}
                                </div>
                                <div class="col-md-1 col-sm-1 col-xs-12">
                                    <select class="select2_group form-control" required="required" select2="vm.schedule_loop_selected">
                                        <option selec2Option="loop.enabled" ng-disabled="!loop.enabled" ng-repeat="loop in vm.schedule_loop" value="{{loop.value}}">{{ loop.text }}</option>
                                    </select>
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-12">
                                    <div class="row">
                                        <label class="control-label col-md-2 col-sm-2 col-xs-12">On </label>
                                        <div class="col-md-5 col-sm-5 col-xs-12">
                                            <select class="select2_group form-control" required="required" select2>
                                                <option value="1">Monday </option>
                                                <option value="2">Tuesday </option>
                                                <option value="3">Wednesday </option>
                                                <option value="3">Thursday </option>
                                                <option value="3">Friday </option>
                                                <option value="3">Saturday </option>
                                                <option value="3">Sunday </option>
                                            </select>
                                        </div>
                                        <label class="control-label col-md-2 col-sm-2 col-xs-12">At </label>
                                        <div class="col-md-3 col-sm-3 col-xs-12">
                                            <select class="select2_group form-control" required="required" select2>
                                                <option value="1">1 </option>
                                                <option value="2">2 </option>
                                                <option value="3">3 </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    <button type="submit" class="btn btn-primary">Cancel</button>
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>



        <!-- /page content -->

        <!-- footer content -->
        <page-footer></page-footer>
        <!-- /footer content -->

    </div>
</div>
